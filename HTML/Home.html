<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column {
            flex: 0 0 25%;
            text-align: left;
            height: auto;
            padding-top: 90px;
        }

        .column img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .column h4 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="">Shopping cart</a>
        </nav>
        <i class="bx bx-shopping-bag"></i>
    </header>
    <!-- Shopping section -->
    <section>
        <div>
            <h3>Shopping products</h3>
        </div>
        <div class="row">
            <!-- Row 1 -->
            <div class="column">
                <img src="../Images/School Bag.jpg" alt="Image not found"/>
                <h4>School bag</h4>
                <span>₹500</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/One Plus.jpg" alt="Image not found"/>
                <h4>One Plus</h4>
                <span>₹18,999</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/Jeans.webp" alt="Image not found"/>
                <h4>Jeans</h4>
                <span>₹1999</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/Hat.jpeg" alt="Image not found"/>
                <h4>Hat</h4>
                <span>₹399</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
        </div>
        <div class="row">
            <!-- Row 2 -->
            <div class="column">
                <img src="../Images/Apple iPhone 12.jpg" alt="Image not found"/>
                <h4>Apple iphone 12</h4>
                <span>₹50,990</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/T Shirt.jpg" alt="Image not found"/>
                <h4>T-Shirt</h4>
                <span>₹699</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/Umbrella.jpg" alt="Image not found"/>
                <h4>Umbrella</h4>
                <span>₹459</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/Water Bottle.jpg" alt="Image not found"/>
                <h4>Water Bottle</h4>
                <span>₹650</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
        </div>
    </section>
</body>
</html>
